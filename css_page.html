<!DOCTYPE html>
<html>
<head>
<style>
div.ex1 {
  width: 300px;
  background-color: yellow;
 
  border-color: blue;
  border-top-style: dotted;
  border-right-style: solid;
  border-bottom-style: dotted;
  border-left-style: solid;

}

div.ex2 {
  width: 300px;
  padding: 50px 30px 50px 80px;
  box-sizing: border-box;
  background-color: lightblue;
  border-bottom: 6px solid red;
  border-radius: 5px;
 
}

div.ex3{
    
    border-style: double;
    margin: 25px 50px 75px;
  background-color:rgb(238, 130, 202)
  
}
</style>
</head>
<body>

<h2>BORDER STYLE </h2>

<div class="ex1">SHRADHA TALEKAR.</div>
<br>
<h3>padding</h3>
<div class="ex2">Padding element</div><br><br>
<h4>The margin shorthand property</h4>
<div class="ex3"> SHRADHA TALEKAR</div>
</body>
</html>
